<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>shlee</title>
</head>
<body>
  <header>
    <video autoplay loop muted class="header__video">
      <source src="./video/header.mp4" type="video/mp4">
    </video>
    <div class="header__cover">
      <div class="header__showreel">Showreel 2018</div>
    </div>
  </header>
  <nav>
    <div class="logo"></div>
    <div class="menu"></div>
  </nav>
  <div class="sticky-nav">
    <div class="sticky-nav__logo-wrap">
        <div class="sticky-nav__logo"></div>
    </div>
    <div class="sticky-nav__menu-wrap">
      <div class="sticky-nav__menu"></div>
    </div>
  </div>
  <section></section>
  <footer></footer>
  <div class="modal">
    <div class="modal__close-button"></div>
    <div class="modal__content">
      <div class="modal__video">
        <iframe width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
      <div class="modal__details">
        <div class="modal__title"></div>
        <div class="modal__description"></div>
        <div class="modal__more-button">See the full project</div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
